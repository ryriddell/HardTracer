	AntiAlias=1
[AGTEMPGPU_RectBorder]
	Meter=Shape
	Shape=Rectangle (#AGTEMPGPU_PositionX#+25),(#AGTEMPGPU_PositionY#-0),60,25 | Fill Color #LibraryColor_Clear# | StrokeWidth 2 | StrokeColor #LibraryColor_White#
[AGTEMPGPU_RectText]
	Meter=String
	MeasureName=Sensor_GPU_CurrentTemp
	X=(#AGTEMPGPU_PositionX# + 86)
	Y=(#AGTEMPGPU_PositionY# - 3)
	H=1
	FontColor=#LibraryColor_White#
	FontSize=16
	FontFace=#Font1Name#
	StringAlign=RIGHT
	AntiAlias=1
	NumOfDecimals=1
[AGTEMPGPU_Text_FanRPM]
	Meter=String
	MeasureName=Sensor_GPU_CurrentFan
	X=(#AGTEMPGPU_PositionX# + 85)
	Y=(#AGTEMPGPU_PositionY# - 20)
	FontColor=#LibraryColor_Orange_1#
