[AGTEMPGPU_PieBorder]
	Meter=Roundline
	MeasureName=Sensor_BusClock
	X=#AGTEMPGPU_PositionX#
	Y=#AGTEMPGPU_PositionY#
	W=#RadiusVar#	
	H=#RadiusVar#	
	StartAngle=0
