;GPU Temp - Av Graph
[AGTEMPGPU_PieFill]
	Meter=Roundline
	MeasureName=Sensor_GPU_CurrentTemp
	X=#AGTEMPGPU_PositionX#
	Y=#AGTEMPGPU_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineColor=#LibraryColor_Grey_Medium#
	Solid=1
	AntiAlias=1
[AGTEMPGPU_PieNeedle]
	Meter=Roundline
	MeasureName=Sensor_GPU_CurrentTemp
	X=#AGTEMPGPU_PositionX#
	Y=#AGTEMPGPU_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineWidth=2
	LineColor=#LibraryColor_White#
	Solid=0
	AntiAlias=1
[AGTEMPGPU_BlueDash_Label]
	Meter=String
	X=(#AGTEMPGPU_PositionX# - 35)
	Y=(#AGTEMPGPU_PositionY# + 65)
	FontColor=#LibraryColor_Blue_1#
	FontSize=7
	FontFace=#Font1Name#
	StringAlign=RIGHT
	AntiAlias=1
	Text="23"
[AGTEMPGPU_GreenDash_Avg]
	Meter=Roundline
	MeasureName=Sensor_GPU_AverageTemp
	X=#AGTEMPGPU_PositionX#
	Y=#AGTEMPGPU_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=(#LineLengthVar#+1)
	LineWidth=2
	LineColor=#LibraryColor_Green_1#
	LineStart=(#LineStartVar#+#LineDashLengthVar#)
	Solid=0
	AntiAlias=1
[AGTEMPGPU_GreenDash_Label]
	Meter=String
	MeasureName=Sensor_GPU_AverageTemp
	X=(#AGTEMPGPU_PositionX# - 35)
	Y=(#AGTEMPGPU_PositionY# + 40)
