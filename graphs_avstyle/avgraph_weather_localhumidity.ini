;Weather - Local Temp - Av Graph
[AGWXLH_PieFill]
	Meter=Roundline
	MeasureName=RSSACCUCC_MeasureSite_Humidity
	X=#AGWXLH_PositionX#
	Y=#AGWXLH_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineColor=#LibraryColor_Grey_Medium#
	Solid=1
	AntiAlias=1
[AGWXLH_PieNeedle]
	Meter=Roundline
	MeasureName=RSSACCUCC_MeasureSite_Humidity
	X=#AGWXLH_PositionX#
	Y=#AGWXLH_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineWidth=2
	LineColor=#LibraryColor_White#
	Solid=0
	AntiAlias=1
