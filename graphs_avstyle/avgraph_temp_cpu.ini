;CPU Temp - Av Graph
[AGTEMPCPU_PieFill]
	Meter=Roundline
	MeasureName=Sensor_CPU_CurrentTemp
	X=#AGTEMPCPU_PositionX#
	Y=#AGTEMPCPU_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineColor=#LibraryColor_Grey_Medium#
	Solid=1
	AntiAlias=1
[AGTEMPCPU_PieNeedle]
	Meter=Roundline
	MeasureName=Sensor_CPU_CurrentTemp
	X=#AGTEMPCPU_PositionX#
	Y=#AGTEMPCPU_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineWidth=2
	LineColor=#LibraryColor_White#
	Solid=0
	AntiAlias=1
[AGTEMPCPU_BlueDash_Label]
	Meter=String
	X=(#AGTEMPCPU_PositionX# - 35)
	Y=(#AGTEMPCPU_PositionY# + 65)
	FontColor=#LibraryColor_Blue_1#
	FontSize=7
	FontFace=#Font1Name#
	StringAlign=RIGHT
	AntiAlias=1
	Text="23"
[AGTEMPCPU_GreenDash_Avg]
