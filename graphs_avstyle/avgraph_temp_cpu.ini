[AGTEMPCPU_RectBorder]
	Meter=Shape
	Shape=Rectangle (#AGTEMPCPU_PositionX#+25),(#AGTEMPCPU_PositionY#-0),60,25 | Fill Color #LibraryColor_Clear# | StrokeWidth 2 | StrokeColor #LibraryColor_White#
[AGTEMPCPU_RectText]
	Meter=String
	MeasureName=Sensor_CPU_CurrentTemp
	X=(#AGTEMPCPU_PositionX# + 86)
	Y=(#AGTEMPCPU_PositionY# - 3)
	H=1
	FontColor=#LibraryColor_White#
	FontSize=16
	FontFace=#Font1Name#
	StringAlign=RIGHT
	AntiAlias=1
	NumOfDecimals=1
[AGTEMPCPU_Text_FanRPM]
