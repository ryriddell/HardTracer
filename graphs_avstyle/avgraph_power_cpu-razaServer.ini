;CPU Power - Av Graph
[AGPOWCPU-RS_PieFill]
	Meter=Roundline
	MeasureName=Sensor_CPU_CurrentPkgPower-RS
	X=#AGPOWCPU-RS_PositionX#
	Y=#AGPOWCPU-RS_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineColor=#LibraryColor_Grey_Medium#
	Solid=1
	AntiAlias=1
[AGPOWCPU-RS_PieNeedle]
	Meter=Roundline
	MeasureName=Sensor_CPU_CurrentPkgPower-RS
	X=#AGPOWCPU-RS_PositionX#
	Y=#AGPOWCPU-RS_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineWidth=2
	LineColor=#LibraryColor_White#
	Solid=0
	AntiAlias=1
[AGPOWCPU-RS_BlueDash_Label]
	Meter=String
	X=(#AGPOWCPU-RS_PositionX# - 35)
	Y=(#AGPOWCPU-RS_PositionY# + 65)
	FontColor=#LibraryColor_Blue_1#
	FontSize=7
	FontFace=#Font1Name#
	StringAlign=RIGHT
	AntiAlias=1
	Text="15"
[AGPOWCPU-RS_GreenDash_Avg]
