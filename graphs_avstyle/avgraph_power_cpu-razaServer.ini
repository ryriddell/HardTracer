[AGPOWCPU-RS_RectBorder]
	Meter=Shape
	Shape=Rectangle (#AGPOWCPU-RS_PositionX#+25),(#AGPOWCPU-RS_PositionY#-0),60,25 | Fill Color #LibraryColor_Clear# | StrokeWidth 2 | StrokeColor #LibraryColor_White#
[AGPOWCPU-RS_RectText]
	Meter=String
	MeasureName=Sensor_CPU_CurrentPkgPower-RS
	X=(#AGPOWCPU-RS_PositionX# + 86)
	Y=(#AGPOWCPU-RS_PositionY# - 3)
