	MeasureName=Sensor_CPU_AveragePkgPower-RS
	X=#AGPOWCPU-RS_PositionX#
	Y=#AGPOWCPU-RS_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=(#LineLengthVar#+1)
	LineWidth=2
	LineColor=#LibraryColor_Green_1#
	LineStart=(#LineStartVar#+#LineDashLengthVar#)
