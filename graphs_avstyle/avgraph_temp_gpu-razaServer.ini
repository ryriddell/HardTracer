;GPU Temp - Av Graph
[AGTEMPGPU-RS_PieFill]
	Meter=Roundline
	MeasureName=Sensor_GPU_CurrentTemp-RS
	X=#AGTEMPGPU-RS_PositionX#
	Y=#AGTEMPGPU-RS_PositionY#
	W=#RadiusVar#
	H=#RadiusVar#
	StartAngle=0
	RotationAngle=#RotationAngleVar#
	LineLength=#LineLengthVar#
	LineColor=#LibraryColor_Grey_Medium#
	Solid=1
	AntiAlias=1
[AGTEMPGPU-RS_PieNeedle]
